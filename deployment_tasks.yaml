# group for new role
- id: fuel-plugin-upstream
  type: group
  role: [fuel-plugin-upstream]
  requires: [deploy_start]
  required_for: [deploy_end, primary-controller, controller]
  tasks: [fuel-plugin-upstream-pins, fuel-plugin-upstream-facts,
    fuel-plugin-upstream-repos, fuel_pkgs, hiera, globals, tools, logging,
    netconfig, hosts, firewall, deploy_start]
  parameters:
    strategy:
      type: parallel

# These tasks will be merged into deployment graph. Here you
# can specify new tasks for any roles, even built-in ones.

- id: fuel-plugin-upstream-pins
  type: puppet
  role: [fuel-plugin-upstream]
  requires: [deploy_start]
  required_for: [fuel_pkgs]
  parameters:
    puppet_manifest: "apply_mos_package_pins.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 300
    #cwd: /


- id: fuel-plugin-upstream-facts
  type: puppet
  role: [fuel-plugin-upstream]
  requires: [deploy_start]
  required_for: [fuel_pkgs]
  parameters:
    puppet_manifest: "apply_package_fact.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 300
    #cwd: /

- id: fuel-plugin-upstream-repos
  type: puppet
  role: [fuel-plugin-upstream]
  requires: [deploy_start]
  required_for: [fuel_pkgs]
  parameters:
    puppet_manifest: "apply_package_repos.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 300
    #cwd: /

