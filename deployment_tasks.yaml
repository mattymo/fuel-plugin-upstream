# These tasks will be merged into deployment graph. Here you
# can specify new tasks for any roles, even built-in ones.

- id: fuel-plugin-upstream-pins
  type: puppet
  #required_for: [fuel_pkgs]
  #requires: [deploy_start]
  role: '*'
  requires: [pre_deployment_start,rsync_core_puppet]
  required_for: [pre_deployment_end]
  parameters:
    puppet_manifest: "apply_mos_package_pins.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 300
    #cwd: /


- id: fuel-plugin-upstream-facts
  type: puppet
  #required_for: [fuel_pkgs]
  #requires: [deploy_start]
  role: '*'
  requires: [pre_deployment_start,rsync_core_puppet]
  required_for: [pre_deployment_end]
  parameters:
    puppet_manifest: "apply_package_fact.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 300
    #cwd: /

